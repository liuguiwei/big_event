<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户密码</div>
    <div class="layui-card-body">
      <!-- 修改用户密码表单 -->
      <form class="layui-form" lay-filter="restpassword">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input id="oldpwd" type="text" name="oldPwd"  required  lay-verify="required|pwd" placeholder="请输原密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input id="newpwd" type="text" name="newPwd" required  lay-verify="required|pwd|samepwd" placeholder="请输新密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input  type="text" name="isnewpwd" required  lay-verify="required|isnewpwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/user/user_pwd.js"></script>
</body>
</html>
